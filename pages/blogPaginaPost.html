<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <title>Popeye - Et tu, Blog! | Postagem</title>
</head>

<body>
    <nav class="menu--sticky__container">
        <ul class="menu--lista">
            <li class="menu--lista__item">
                <a href="../index.html" class="menu--lista__link">Home</a>
            </li>
            <li class="menu--lista__item">
                <a href="blog.html" class="menu--lista__link">Blog</a>
            </li>
            <li class="menu--lista__item">
                <a href="videos.html" class="menu--lista__link">Vídeos</a>
            </li>
            <li class="menu--lista__item">
                <a href="contato.html" class="menu--lista__link">Contato</a>
            </li>
        </ul>
    </nav>
    
    <header>
        <div class="imagem__fundo--cabecalho"></div>
        <div class="conteudo--cabecalho">
            <h1 class="titulo titulo--cabecalho">Blog</h1>
            <p class="texto texto--cabecalho">Faça abaixo sua postagem!</p>
        </div>
    </header>

    <form class="pagina-postagem__container" data-formulario>
        <label for="titulo-blog" class="titulo titulo__form">Título</label>
        <input type="text" id="titulo-blog" class="input__formulario" placeholder="Moby Dick" required data-titulo>
        
        <label for="data-blog" class="titulo titulo__form">Data</label>
        <input type="date" id="data-blog" class="input__formulario" required data-date>
        
        <label for="conteudo-blog" class="titulo titulo__form">Conteúdo</label>
        <textarea name="post" id="conteudo-blog" class="input__formulario" cols="30" rows="10" 
        placeholder="As for me, I am tormented with an everlasting itch for things remote. I love to sail forbidden seas, and land on barbarous coasts..." required data-conteudo></textarea>
    
        <input type="submit" class="formulario__botao">
    </form>

    <footer class="rodape--container">
        <p class="rodape--texto">Site desenvolvido por Vitor Bulbovas</p>
        <p class="rodape--texto">Me encontre nas redes sociais!</p>
        <a href="https://www.instagram.com/vitorbulbovas/" target="_blank" class="rodape--texto rodape--link">Instagram</a>
        <a href="https://github.com/Pololokka" target="_blank" class="rodape--texto rodape--link">Git</a>
        <a href="https://www.linkedin.com/in/vitor-bulbovas-852348187/" target="_blank" class="rodape--texto rodape--link">Linkedin</a>
    </footer>

    <script src="../app/conectaAPI.js"></script>
    <script src="../app/criaBlog.js"></script>

</body>
</html>
