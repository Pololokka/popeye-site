    <header>
        <div class="imagem__fundo--cabecalho"></div>
        <div class="conteudo--cabecalho">
            <h1 class="titulo titulo--cabecalho">Contato</h1>
            <p class="texto texto--cabecalho__alternativo">Ó Popeye, espero que essa gaivota te encontre...</p>
        </div>
    </header>

    <form class="email__container">
        <label for="nome-email" class="titulo titulo__form">Nome</label>
        <input type="text" id="nome-email" class="titulo input__formulario" placeholder="Elzie Crisler Segar" required>

        <label for="endereco-email" class="titulo titulo__form">Contato</label>
        <input type="email" id="endereco-email" class="titulo input__formulario--alternativo" placeholder="fr.fiegel@sweetmail.com" required>

        <label for="conteudo-email" class="titulo titulo__form">Sua mensagem</label>
        <textarea name="post" id="conteudo-email" class="input__formulario" cols="30" rows="10" placeholder="I'd like to invite you over to my house for a duck dinner... you bring the ducks!" required></textarea>
    
        <input type="submit" class="formulario__botao">
    </form>
